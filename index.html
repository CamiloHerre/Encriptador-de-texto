<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="img/buscando.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo-alura">
            <img src="img/logo.png" alt="" id="logo">
        </div>
        <div class="encriptar">
            <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui: "></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minusculas y sin acento</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
            <button class="btn-copiar" type="button" onclick="copiar()">Copiar</button>
            <input type="button" class="btn-borrar" value="Borrar" onclick="borrar()">
        </div>        
    </div>
    <div class="encriptado">
        <img src="img/buscando.png" alt="" id="figura">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Hola!!!</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <!-- <textarea name="mensaje" id="mensaje" class="mensaje" cols="30" rows="10"></textarea> -->
        </div>
    </div>    
</body>
<script src="index.js"></script>
</html>
